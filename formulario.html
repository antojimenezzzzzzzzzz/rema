<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container text-center p-4 shadow">
            <div class="flower-icon mb-4">
                <img src="remal.jpg" alt="" width="50px" height="50px" id="logo">
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Número de teléfono">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Repetir contraseña">
                </div>
                <form class="text-center" role="search" id="guardar">
                    <button class="btn btn-outline-success" type="submit" id="boton"><a href="configuracion.html">guardar</a></button>
                </form>
        </div>
    </div>
</body>
</html>
